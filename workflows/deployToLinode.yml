name: Deploy Discord Bot to Linode

on:
  push:
    branches:
      - main # O la rama que uses para tu código principal (ej. master, develop)

jobs:
  deploy:
    runs-on: ubuntu-latest # Ejecuta el workflow en un runner de Ubuntu
    environment: production # Puedes definir environments para más control

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4 # Clona tu repositorio

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9' # Asegúrate de que coincida con la versión de Python en Linode

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt # Asegúrate de tener este archivo con tus dependencias

    - name: Configure SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan ${{ secrets.LINODE_HOST }} >> ~/.ssh/known_hosts
        chmod 644 ~/.ssh/known_hosts

    - name: Deploy to Linode
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.LINODE_USERNAME }}@${{ secrets.LINODE_HOST }} "
          cd /opt/discord-bot && \
          git pull origin main && \
          source venv/bin/activate && \
          pip install -r requirements.txt && \
          # Reinicia tu bot. Aquí asumimos que usas systemd.
          sudo systemctl restart discord-bot # Nombre de tu servicio systemd
        "